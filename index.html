<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Enterprise workforce management platform for security guard scheduling with intelligent assignments and compliance." />
    <meta name="keywords" content="security, workforce management, scheduling, guards, compliance" />
    <meta name="author" content="Fortis Secured" />
    <meta name="theme-color" content="#0B1220" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Fortis Secured" />
    <!-- Vite-PWA injects its own manifest at build (manifest.webmanifest) -->
    
    <!-- Apple Touch Icons (optional) -->
    <!-- PNG icons can be added at /public/icons when available -->
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Fortis Secured - Workforce Management" />
    <meta property="og:description" content="Enterprise workforce management platform for security guard scheduling" />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://cloud.appwrite.io" />
    
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />

    <!-- CSP fallback for hosts that ignore platform headers (keeps Google Fonts/data URIs allowed) -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com https://fonts.googleapis.com; connect-src 'self' https://cloud.appwrite.io https://fonts.googleapis.com https://fonts.gstatic.com;"
    />
    
    <!-- SEO: Robots and Sitemap -->
    <link rel="robots" href="/robots.txt" />
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
    
    <title>Fortis Secured - Workforce Management Platform</title>
  </head>
  <body class="bg-night-sky text-white font-sans">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
